name: Test, Build & Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2

      - name: Restore Cache â™»
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Setup ðŸ”§
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.16.0
          run_install: true

      - name: Check ðŸ”Ž
        run: pnpm run check

      - name: Test âœ…
        run: pnpm run test

      - name: Build ðŸ—
        if: ${{ github.event_name == 'push' }}
        run: pnpm run build

      - name: CNAME ðŸ§¾
        if: ${{ github.event_name == 'push' }}
        run: echo zacktype.skayo.dev > dist/CNAME

      - name: Deploy ðŸš€
        if: ${{ github.event_name == 'push' }}
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
          git-config-name: SkayoBot
          git-config-email: frederike.gnampf@gmail.com
          clean: true
