name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test-build-deploy:
    name: Test, Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2

      - name: Restore Cache â™»
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Setup ðŸ”§
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.16.0
          run_install: true

      - name: Check ðŸ”Ž
        run: pnpm run check

      - name: Test âœ…
        run: pnpm run test

      - name: Build ðŸ—
        run: pnpm run build

      - name: CNAME ðŸ§¾
        run: echo zacktype.jonasgeiler.com > dist/CNAME

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          folder: dist
